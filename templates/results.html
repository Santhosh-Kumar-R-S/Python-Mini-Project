<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            margin: 20px 0;
            line-height: 1.5;
            color: #666;
        }

        .result {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Quiz Results</h1>
        <p class="result">{{ grade_message }}</p>
        <p>You scored <span class="result">{{ score }}</span> out of {{ total_problems }}.</p>
        <p>Total time taken: <span class="result">{{ total_time }}</span> seconds.</p>
    </div>
</body>
</html>
