<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            margin: 20px 0;
            line-height: 1.5;
            color: #666;
        }

        .result {
            font-weight: bold;
            color: #007bff;
        }

        .typing-animation {
            overflow: hidden; /* Hide overflow to create typing effect */
            white-space: nowrap; /* Prevent wrapping */
            border-right: .15em solid orange; /* Typing cursor */
            display: inline-block; /* Ensure the animation works correctly */
        }

        .green-line {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Quiz Results</h1>
        <p class="result">{{ grade_message }}</p>
        <p>You scored <span class="result" id="score">0</span> out of {{ total_problems }}.</p>
        <p>Total time taken: <span class="result">{{ total_time }}</span> seconds.</p>
        <p class="green-line"> <span id="typing-animation-container"><b></b></span></p> 
    </div>
    <script>
        // JavaScript to trigger the typing animation and score increment
        document.addEventListener('DOMContentLoaded', function() {
            var email = "Your result has been successfully sent to your email address: {{ session['email']|replace('@', ' [at] ') }}";
            var container = document.getElementById('typing-animation-container');
            var index = 0;

            function typeText() {
                if (index < email.length) {
                    container.innerHTML += email.charAt(index);
                    index++;
                    setTimeout(typeText, 100); // Adjust the typing speed (milliseconds)
                }
            }

            typeText();

            // Animate the score incrementally
            var scoreElement = document.getElementById('score');
            var score = 0;
            var intervalId = setInterval(function() {
                scoreElement.textContent = score;
                score++;
                if (score > {{ score }}) {  // Stop when the displayed score reaches the actual score
                    clearInterval(intervalId);
                }
            }, 100); // Adjust the increment speed (milliseconds)
        });
    </script>
</body>
</html>
