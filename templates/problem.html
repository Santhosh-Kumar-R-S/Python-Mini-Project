<!DOCTYPE html>
<!-- This declares the document type and version of HTML being used. -->
<html lang="en">
<!-- This starts the HTML document and sets the language to English. -->
<head>
    <!-- This section contains metadata about the document, such as character encoding and viewport settings. -->
    <meta charset="UTF-8">
    <!-- This specifies the character encoding of the document to UTF-8. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This sets the viewport width to the device width and initial zoom level to 1.0. -->
    <title>Math Quiz - Problem</title>
    <!-- This sets the title of the webpage. -->
    <style>
        /* This section contains CSS styling for the webpage layout and elements. */
        body {
            /* Styles for the body element */
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            /* Styles for the container div */
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .logo {
            /* Styles for the logo div */
            position: absolute;
            top: 10px;
            right: 10px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
        }
        .logo2 {
            /* Styles for the second logo div */
            position: absolute;
            top: 10px;
            left: 10px;
            width: 125px;
            height: auto;
            overflow: hidden;
        }

        .logo img {
            /* Styles for the logo image */
            width: 100%;
            height: auto;
            display: block;
        }

        .header {
            /* Styles for the header div */
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header img {
            /* Styles for the header image */
            width: 70px;
            height: auto;
        }

        h1 {
            /* Styles for the heading */
            text-align: center;
            color: #333;
            margin: 0;
        }

        .problem-container {
            /* Styles for the problem container div */
            text-align: center;
        }

        .problem-number {
            /* Styles for the problem number paragraph */
            font-size: 24px;
            margin-top: 20px;
        }

        .expression {
            /* Styles for the expression paragraph */
            font-size: 24px;
            margin-top: 20px;
        }

        form {
            /* Styles for the form element */
            text-align: center;
            margin-top: 20px;
        }

        input[type="number"] {
            /* Styles for the number input */
            padding: 10px;
            width: calc(100% - 10px);
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            /* Styles for the button */
            padding: 8px 16px; /* Decrease button size */
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            /* Styles for the button on hover */
            background-color: #0056b3;
        }

        .skip-btn {
            /* Styles for the skip button */
            background-color: #ccc;
            color: #333;
            margin-left: 10px;
        }

        .skip-btn:hover {
            /* Styles for the skip button on hover */
            background-color: #bbb;
        }
    </style>
</head>
<!-- This closes the head section of the document. -->
<body>
    <!-- This starts the body of the document. -->
    <div class="container">
        <!-- This div contains the main content of the webpage. -->
        <div class="header">
            <!-- This div contains the header content -->
            <div class="logo">
                <!-- This div contains the logo image -->
                <img src="{{ url_for('static', filename='Srinivas University logo.png') }}" alt="Srinivas University Logo">
                <!-- This image displays the Srinivas University logo -->
            </div>
            <img class="logo2" src="{{ url_for('static', filename='flat.png') }}" alt="Flat Image">
            <!-- This image displays the second logo -->
        </div>
        <div class="problem-container">
            <!-- This div contains the problem content -->
            <p class="problem-number"> Problem {{ problem_number }}</p>
            <!-- This paragraph displays the problem number -->
            <p class="expression">{{ expression }}</p>
            <!-- This paragraph displays the problem expression -->
        </div>
        <form id="quiz-form" action="{{ url_for('problem', problem_number=problem_number) }}" method="post">
            <!-- This form allows the user to submit their answer or skip the problem -->
            <input type="number" id="answer" name="answer" placeholder="Enter your answer" required>
            <!-- This input allows the user to enter their answer -->
            <button type="submit">Submit</button>
            <!-- This button submits the answer -->
            <button type="button" id="skip-btn" class="skip-btn">Skip</button>
            <!-- This button allows the user to skip the problem -->
        </form>
    </div>
    <!-- This closes the container div. -->

    <script>
        // JavaScript code for handling skipping the problem
        document.getElementById("skip-btn").addEventListener("click", function() {
            document.getElementById("answer").removeAttribute("required");
            document.getElementById("quiz-form").submit();
        });
    </script>
    <!-- This JavaScript script handles skipping the problem -->
</body>
<!-- This closes the body section of the document. -->
</html>
<!-- This closes the HTML document. -->
